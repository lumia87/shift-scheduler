<!DOCTYPE html>
<html>
<head>
    <title>NHẬP DỮ LIỆU LỊCH TRỰC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: calc(50% - 55px);
            padding: 5px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .id-input {
            width: 30px; /* Độ rộng ID nhỏ hơn */
            margin-right: 10px;
        }

        .name-input {
            width: calc(50% - 70px); /* Độ rộng Họ tên điều chỉnh lại */
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            list-style-position: inside; /* Đẩy dấu chấm tròn vào bên trong */
        }
        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Nhập dữ liệu lịch trực</h1>
    <form method="post">
        {% csrf_token %}
        <label for="year">Năm:</label>
        <input type="number" id="year" name="year" value="2024" required><br>
        <label for="month">Tháng:</label>
        <input type="number" id="month" name="month" value="7" required><br>

        <h2>Nhân viên</h2>
        <div id="employees-container">
            <input type="text" class="id-input" name="id1" placeholder="ID1" value="ID1" required>
            <input type="text" class="name-input" name="name1" placeholder="Tên 1" value="Lê Văn Thông" required><br>
            <input type="text" class="id-input" name="id2" placeholder="ID2" value="ID2" required>
            <input type="text" class="name-input" name="name2" placeholder="Tên 2" value="Ngô Văn Dũng" required><br>
            <input type="text" class="id-input" name="id3" placeholder="ID3" value="ID3" required>
            <input type="text" class="name-input" name="name3" placeholder="Tên 3" value="Nguyễn Văn Đài" required><br>
            <input type="text" class="id-input" name="id4" placeholder="ID4" value="ID4" required>
            <input type="text" class="name-input" name="name4" placeholder="Tên 4" value="Trần Thiện Đức" required><br>
            <input type="text" class="id-input" name="id5" placeholder="ID5" value="ID5" required>
            <input type="text" class="name-input" name="name5" placeholder="Tên 5" value="Nguyễn Triệu Hải" required><br>
        </div>

        <h2>Ca cố định</h2>
        <p>Cấu trúc nhập:</p>
        <ul>
            <li>ID1,1,s nghĩa là nhân sự <b>ID1</b>, làm ngày <b>1</b> vào ca <b>Sáng</b></li>
            <li>Ký hiệu 3 ca sáng, chiều, đêm: : s, c, d</li>
            <li>Phân tách các ca cố định của các nhân sự bởi dấu <b>;</b></li>
        </ul>
        
        <div id="fixed-shifts-container">
            <input type="text" name="fixed_shift" placeholder="ID1,1,s;ID2,1,c;ID2,2,d;..." ><br>
        </div>
        <button type="submit">TẠO LỊCH TRỰC</button>
    </form>
</body>
</html>
