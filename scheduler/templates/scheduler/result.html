<!DOCTYPE html>
<html>
<head>
    <title>Kết quả lịch trực</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        .shift-s {
            background-color: #FFC107; /* Vàng cho ca sáng */
        }
        .shift-c {
            background-color: #03A9F4; /* Xanh dương cho ca chiều */
        }
        .shift-d {
            background-color: #9C27B0; /* Tím cho ca đêm */
        }
        .shift-x {
            background-color: #E0E0E0; /* Xám cho nghỉ */
        }
    </style>
</head>
<body>
    <h1>LỊCH TRỰC THÁNG {{ month }}/{{ year }}</h1>
    <i>Lịch trực được lập theo tiêu chí: Được ưu tiên sắp ca cố định một số ngày, các ca trực trong tháng tương đương, không đi 2 ca liên tục, mỗi tháng được nghỉ ít nhất 4 ngày</i>
    <pre>{{ notes }}</pre>
    <table>
        {{ result|safe }}
    </table>
</body>
</html>
