<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả lịch trực</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border: 1px solid #ddd;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        td {
            border: 1px solid #ddd;
        }
        .shift-s {
            background-color: #d4edda; /* Soft green for morning shift */
        }
        .shift-c {
            background-color: #fff3cd; /* Soft yellow for afternoon shift */
        }
        .shift-d {
            background-color: #f8d7da; /* Soft red for night shift */
        }
        .shift-x {
            background-color: #ffffff; /* White for off shift */
        }
        .notes {
            font-style: italic;
            margin-bottom: 20px;
        }

        <!-- /* Responsive adjustments */
        @media only screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th, td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            th:before, td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
            }
            th:before {
                content: "Ngày";
                font-weight: bold;
            }
            td:before {
                content: attr(data-label);
                font-weight: normal;
            }
        } -->
    </style>
</head>
<body>
    <h1>LỊCH TRỰC THÁNG {{ month }}/{{ year }}</h1>
    <p class="notes">Lịch trực được lập theo tiêu chí: Được ưu tiên sắp ca cố định một số ngày, theo các nhóm, các ca trực trong tháng tương đương, không đi 2 ca liên tục, mỗi tháng được nghỉ ít nhất 4 ngày</p>
    <div>{{notes|safe}}</div>
    <table>
        {{ result|safe }}
    </table>
    
</body>
</html>
